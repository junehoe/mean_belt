<div class='navbar'>
  <a href='#!/new_question'>Add a Question</a> | <a href='/logout'>Logout</a>
</div>
<h1>Hi {{user.name}}!</h1>
<label>Search: <input type='text' ng-model='searchQuestions'></label>
<table class='table table-bordered'>
  <thead>
    <th>Question</th>
    <th>Answers</th>
    <th>Action</th>
  </thead>
  <tr ng-repeat='question in questions | filter: searchQuestions'>
    <td>{{question.question}}</td>
    <td>{{question.answers.length}}</td>
    <td><a href='#!/question/{{question._id}}'>Show</a> | <a href='#!/question/{{question._id}}/new_answer'>Answer</a></td>
  </tr>
</table>
