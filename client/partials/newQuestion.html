<h1>New Question</h1>
<form name='theQuestion'>
  <label>Question: <input type='text' name='q' ng-model='newQuestion.question' ng-minlength='10' required></label>
  <label>Description (optional): <input type='text' ng-model='newQuestion.description'></label>
  <button ng-disabled='theQuestion.$invalid' ng-click='addQuestion(newQuestion)'>Submit</button>
  <a href='#!/dashboard'><button>Cancel</button></a>
</form>
<div ng-messages='theQuestion.q.$error'>
  <div ng-message='required'>Question field is blank</div>
  <div ng-message='minlength'>Question is too short</div>
</div>
